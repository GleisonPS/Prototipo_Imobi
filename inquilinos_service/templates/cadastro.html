<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - I.House</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>

    <!-- Header -->
    <header class="header_section">
        <div class="container">
            <h1>Bem-vindo ao I.House</h1>
        </div>
    </header>

    <!-- Cadastro Section -->
    <section class="login_section layout_padding">
        <div class="container">
            <div class="login_container">
                <h2>Crie uma conta</h2>
                <form action="{{ url_for('add_user') }}" method="POST">  <!-- Ajuste aqui -->
                    <div class="form-group">
                        <label for="name">Nome:</label>  <!-- Campo para nome -->
                        <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>  <!-- Campo para telefone -->
                        <input type="text" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="login-btn">Cadastrar</button>
                    </div>
                    
                    <div class="form-group">
                        <p><a href="#">Esqueci minha senha</a></p>
                    </div>
                    <div class="form-group">
                        <p><a href="{{ url_for('login') }}">JÃ¡ tem uma conta? Entre aqui</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer_section">
        <div class="container">
            <p>&copy; 2024 I.House - Todos os direitos reservados</p>
        </div>
    </footer>

</body>

</html>
